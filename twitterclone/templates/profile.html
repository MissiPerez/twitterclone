<h1 style="color:#00aced;font-family:Arial, Helvetica, sans-serif">Profile</h1>

<p>
    <strong style="color:#1A5276;">Twitter User:</strong>
    {{ auth.handle }}
</p>
<p>
    <strong style="color:#1A5276;">Bio:</strong>
    {{ auth.bio }}
    <br>
    <p>Tweet count: {{ tweetcount }}</p>
    <br>
    <a href="/addfollow/{{auth.id}}">Follow</a>

    <a href="/removefollow/{{auth.id}}">Unfollow</a>

    <p>Following: {{ followcount }}</p>
</p>

<h2 style="color:#1A5276;">{{ auth.handle }}'s Tweets:</h2>

<ul>
    {% for tweet in tweets %}
    
    <li>Tweeter: <a href="/profile/{{tweet.tweeter.id}}">{{tweet.tweeter}}</a></li>
    <li>Tweet: {{tweet.body}}</li>
    <li><a href="/tweet/{{tweet.id}}">View Tweet</a></li>
    <br>
    {% endfor %}
    </ul>
