<body style="margin-left: 225px; margin-top: 75px; font-size: 18px;"></body>

<h1 style="color:#00aced;font-family:Arial, Helvetica, sans-serif;">Welcome to Twitter</h1>

<a href="/addtweet/">Create Tweet</a>

<br>

<a href="/profile/{{request.user.twitteruser.id}}">View profile</a>

<div>
<ul>
{% for f in feed%}

<li>Tweeter: <a href="profile/{{f.tweeter.id}}">{{f.tweeter}}</a></li>
<li>Tweet: {{f.body}}</li>
<li><a href="tweet/{{f.id}}">View Tweet</a></li>
<br>
{% endfor %}

</ul>

</div>

<a href="/logout/">Log Out</a>
